<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Foosball</title>
  </head>
  <body>
    <div class="masterWrapper">
      <div id="landing">
        <div class="intro">
          <p>Wanna play foosball?</p>
          <p id="text1"></p>
          <p id="text2"></p>
          <div class="option" id="join">JOIN!</div>
          <div class="option" id="watch">WATCH!</div>
          <!-- <p id="name" style="display:none">You are <input type="text" placeholder="...?"autocomplete="false" name="hidden" id="nameBox" maxlength="10"> <button id="button">OK!</button></p> -->
        </div>
        </div>
        <div id="game">
          <div id="scoreContainer">
            <h1 id="score">
              <span id="red">0</span>
              <span id="blue">0</span>
          </div>
          <p id="text">You are playing: <span id="role"></span></p>
          <div class="gameInterface">
            <div id="roleBox" style="visibility:hidden;">
              <div class="title">
                Players
              </div>
              <ul id="playersList">
                <li class="red"><p class="players">RED 0 <button type="button" class="replace">Replace!</button></li>
                <li class="red"><p class="players">RED 1 <button type="button" class="replace">Replace!</button></p></li>
                <li class="red"><p class="players">RED 2 <button type="button" class="replace">Replace!</button></p></li>
                <li class="red"><p class="players">RED 3 <button type="button" class="replace">Replace!</button></p></li>
                <li class="blue"><p class="players">BLUE 4 <button type="button" class="replace">Replace!</button></p></li>
                <li class="blue"><p class="players">BLUE 5 <button type="button" class="replace">Replace!</button></p></li>
                <li class="blue"><p class="players">BLUE 6 <button type="button" class="replace">Replace!</button></p></li>
                <li class="blue"><p class="players">BLUE 7 <button type="button" class="replace">Replace!</button></p></li>
              </ul>
            </div>
            <div id="canvasContainer">
            </div>
            <div id="chatBox">
                <div class="title">
                  Chat Room
                </div>
                <ul id="chatMessages">
                </ul>
                <div id="messageText">@ <select id="selectMember">
                  <option>ALL </option>
                  <option>RED 1</option>
                  <option>RED 2</option>
                  <option>RED 3</option>
                </select>
                <br>
                <input type="text" id="message" placeholder="...?"autocomplete="false" name="hidden"></p>
                <button type="button" id="send" >Send!</button>
              </div>
          </div>
          </div>

    </div>
    <script src="script.js">
    </script>
  </body>
</html>
